<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Sword Game (canvas)</title>


    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="./controls.css">
    <link rel="stylesheet" href="./menu.css">
    <style>
    </style>

</head>

<body style="height: 100svh; background-color: black; margin: 0;">

            <div class="container">
                <div id="panel_center" class="item large">
                    <canvas id="game_canv" width="176" height="144">
                    </canvas>
                    <div id="game_speech">hello player!</div>

                    <div id="pauseMenu">game is paused</div>
                    
                </div>
                <div id="panel_left" class="panel item small control">
                    <div class="ctrlblock">
                        <svg width="48" height="48" viewBox="0 0 48 48">
                            <path class="control" id="dpad_left" d="M22,24 L16, 18 H2 V30 H16 Z" />
                            <path class="control" id="dpad_up" d="M24,22 L18, 16 V2 H30 V16Z" />
                            <path class="control" id="dpad_right" d="M26,24 L32,18 H46 V30 H32 Z" />
                            <path class="control" id="dpad_down" d="M24,26 L18, 32 V46 H30 V32Z" />
                        </svg>
                    </div>
                </div>
                <div id="panel_right" class="panel item small control">
                    <!-- <div class="ctrlblock quadrant">
                        <button class="control y south btn_circ" id="control_A">A</button>
                        <button class="control x west btn_circ"  id="control_B">B</button>
                        <button class="control x east btn_circ"  id="control_X">X</button>
                        <button class="control y north btn_circ" id="control_Y">Y</button>
                    </div> -->
                    <div class="ctrlblock">
                        <svg width="48" height="48" viewBox="0 0 48 48">
                            <circle r="8" cx="24" cy="10" class="control" id="control_Y"/>
                            <text x="24" y="11" class="btn_text" text-anchor="middle" dominant-baseline="middle">Y</text>
                            
                            <circle r="8" cx="24" cy="38" class="control"  id="control_A"/>
                            <text x="24" y="39" class="btn_text" text-anchor="middle" dominant-baseline="middle">A</text>
                            
                            
                            <circle r="8" cx="10" cy="24" class="control"  id="control_X"/>
                            <text x="10" y="25" class="btn_text" text-anchor="middle" dominant-baseline="middle">X</text>
                            
                            
                            <circle r="8" cx="38" cy="24" class="control" id="control_B"/>
                            <text x="38" y="25" class="btn_text" text-anchor="middle" dominant-baseline="middle">B</text>
                        </svg>
                    </div>
                </div>
            </div>


    <script type="module" src="./canvas.js"></script>

</body>

</html>
